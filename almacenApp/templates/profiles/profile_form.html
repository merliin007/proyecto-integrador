{% extends "registration/sign_base.html" %}

{% block title %}Registrate{% endblock %}

{% block content %}
<div class="container">

    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'home' %}" role="button" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
