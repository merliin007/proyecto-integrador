{% extends 'base/base.html' %}
{% block header%}
<p><h4>Editar perfil: {{perfil.usuario}}</h4></p>
{% endblock %}
{% block content%}
<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-4 col-md-offset-2">
                <div class="form-group hidden">
                    <label>Usuario</label>
                    {{form.usuario}}
                </div>
            </div>
         </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-2">
                <div class="form-group">
                    <label>Almacen</label>
                    {{form.almacen}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-2">
                <div class="form-group">
                    <label>Role</label>
                    {{form.groups}}
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Cambiar</button>
        <a href="{% url 'roleAssignList' %}" role="button" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock%}
